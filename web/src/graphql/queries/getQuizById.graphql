query GetQuizById($getQuizByIdId: String!) {
  getQuizById(id: $getQuizByIdId) {
    errors {
      field
      message
    }
    quiz {
      id
      adult
      actorName
      originalName
      actorPicture
      movieTitle
      movieDescription
      releaseDate
      movieUrl
      quizType
      createdAt
      updatedAt
    }
  }
}