 

mutation CreateQuiz($publicId: String!) {
  createQuiz(publicId: $publicId) {
    errors {
      field
      message
    }
    quiz {
      id
      adult
      actorName
      originalName
      actorPicture
      movieTitle
      movieDescription
      releaseDate
      movieUrl
      quizType
      createdAt
      updatedAt
    }
  }
}