services:
  starter-db:
    image: postgres:11.12
    container_name: starter-db
    env_file:
      - ./apps/server/.env.database
    ports:
      - "5432:5432"
    networks:
      - starter-net
    volumes:
      - ./apps/server/dbdata:/var/lib/postgresql/data



  starter-wev:
    build: ./
    container_name: starter-web
    env_file:
      - ./apps/web/.env.local
    expose:
      - "3000"
    ports:
      - "3000:3000"
    networks:
      - starter-net
    depends_on:
      - starter-db
    volumes:
      - ./apps/web:/root
networks:
  starter-net:
